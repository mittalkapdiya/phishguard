
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { font: 14px system-ui; margin: 12px; width: 320px; }
      textarea { width: 100%; height: 120px; }
      .score { margin-top: 8px; font-weight: 600; }
      .warn { color: #b00020; }
      .ok { color: #0b8457; }
      input[type=url] { width: 100%; }
      .reasons { margin-top: 6px; }
      .pill { display:inline-block; padding:2px 6px; border-radius:12px; background:#eee; margin:2px 4px 0 0;}
      button { margin-top: 6px; }
    </style>
  </head>
  <body>
    <h3>PhishGuard</h3>
    <label>Check URL</label>
    <input id="url" type="url" placeholder="https://example.com/login">
    <button id="checkUrl">Scan URL</button>
    <div id="urlResult"></div>
    <hr>
    <label>Check Email Text</label>
    <textarea id="emailText" placeholder="Paste suspicious email text here..."></textarea>
    <button id="checkEmail">Scan Email</button>
    <div id="emailResult"></div>
    <script src="popup.js"></script>
  </body>
</html>
